<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style_home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>"Login/Register | Snap Society"</title>
</head>

<body style="width: 100vw; overflow: hidden;">
            <div id = "nav_bar" style="background-color: rgba(67, 59, 56, 1);">
                <div >
                    <img class = "logo" id= "logo" src="computer-screen.png" alt="logo" style="height: 100%;">
                </div>
                    <h6 class = "nav_bar_text" style="width: 20%;"> <a class = "nav_bar_text" href="#">Snap Society</a> </h6>
                <div style="display: flex; width: inherit; justify-content: flex-end;">
                    <ul class = "nav_buttons_list_ul" style="margin-inline-end: 1%;">
                        <button class = "nav_buttons"><a class = "nav_buttons_text" href="main_page.html"> home </a></button>
                    </ul>
                </div>
                
            </div>

    <div class = "main" style="height: 90vh;">
        <div class = "form-box">
                <div class = "button-box">
                    <div id="btn"></div>
                    <button type="button" class = "toggle-btn form_text " onclick="login()">Log in</button>
                    <button type="button" class = "toggle-btn form_text" onclick="register()">Register</button>
                </div>
                <form id = "login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class = "input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"> <span class="form_text">Remember Password</span>
                    <button type="submit" class = "submit-btn form_text">Log In</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email ID" required>
                    <input type="text" class = "input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"> <span class="form_text">I agree to the terms and conditions</span>
                    <button type="submit" class = "submit-btn form_text">Register</button>
                </form>
        </div> 
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>

</body>
</html>
